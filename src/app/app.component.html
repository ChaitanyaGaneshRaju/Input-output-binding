<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Input-Output Binding</h1>
      <form class="row g-3" ngNativeValidate (submit)="addName(name)">
        <div class="col-auto">
          <input class="form-control" type="text" placeholder="Enter Name" required #name>
        </div>
        <div class="col-auto">
          <input type="submit" class="btn btn-primary mb-3" value="Add Name">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
      <app-list [list]="list" (deleteName)="removeName($event)"></app-list>
  </div>
</div>
